<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <style>
    body { font-family: sans-serif; background: #fff; text-align: center; padding: 50px; }
    #message { font-size: 24px; color: #e91e63; margin-bottom: 20px; }
    #fireworks-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday!</h1>
  <p id="message"></p>
  <div id="fireworks-container"></div>

  <script>
    const text = "ðŸŽ‚ Here's to a day of laughter, love, and fireworks!";
    let pos = 0;
    function typing() {
      if (pos < text.length) {
        document.getElementById("message").textContent += text[pos++];
        setTimeout(typing, 50);
      }
    }
    window.onload = typing;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
  <script>
    const container = document.getElementById('fireworks-container');
    const fireworks = new Fireworks.default(container, {
      hue: { min: 0, max: 360 },
      speed: 3,
      acceleration: 1.05,
      friction: 0.95,
      gravity: 1.5,
      particles: 100,
      trace: 3,
      explosion: 5,
      autoresize: true
    });
    fireworks.start();
  </script>
</body>
</html>
