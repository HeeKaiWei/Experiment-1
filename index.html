    #fireworks-container {

      }

  position: fixed;

<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<body>
  <div id="content">
    <p id="message"></p>
  </div>

  

  <div id="fireworks-container"></div>

  <script>
      window.onload = () => {
        // üìù Typing Effect FIRST
        const text = "Hello";
        let i = 0;
        const typing = () => {
          if (i < text.length) {
            document.getElementById("message").innerHTML += text[i++];
            setTimeout(typing, 50);
          }
        };
        typing();

    

      // üéÜ Fireworks effect LAST
      const container = document.getElementById("fireworks-container");
      const fireworks = new Fireworks.Fireworks(container, {
        autoresize: true,
        speed: 2,
        acceleration: 1.05,
        friction: 0.95,
        gravity: 1.5,
        particles: 120,
        traceLength: 3,
        explosion: 5
      });
      fireworks.start();
    };
  </script>
