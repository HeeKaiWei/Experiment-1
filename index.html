<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🎉 Happy Birthday! 🎂</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff0f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #e91e63;
      font-size: 40px;
    }
    img {
      width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<script>
const text = "亲爱的 XX，祝你生日快乐！你是最特别的存在 ✨";
let i = 0;
const typing = () => {
  if (i < text.length) {
    document.getElementById("message").innerHTML += text[i++];
    setTimeout(typing, 80);
  }
};
window.onload = typing;
</script>
<p id="message" style="font-size: 24px;"></p>
</html>
