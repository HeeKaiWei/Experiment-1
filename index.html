<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffaf0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 40px;
      color: #e91e63;
    }
    #message {
      font-size: 24px;
      color: #ff4081;
      margin-bottom: 20px;
    }
    img {
      width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }
    #fireworks-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday!</h1>
  <p id="message"></p>
  <img src="https://i.imgur.com/HPo6DJl.jpg" alt="Birthday image">
  <div id="fireworks-container"></div>

  <!-- Typing Effect -->
  <script>
    const text = "Wishing you a day filled with happiness and fireworks! ðŸ’–";
    let i = 0;
    function typing() {
      if (i < text.length) {
        document.getElementById("message").innerHTML += text[i++];
        setTimeout(typing, 50);
      }
    }
    window.onload = typing;
  </script>

  <!-- âœ… Load fireworks.js as a script (NOT a module) -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.1.0/dist/index.umd.min.js"></script>
  <script>
    const container = document.getElementById('fireworks-container');
    const fireworks = new window.Fireworks(container, {
      hue: { min: 0, max: 360 },
      delay: 15,
      rocketsPoint: 50,
      speed: 2,
      acceleration: 1.05,
      friction: 0.95,
      gravity: 1.5,
      particles: 100,
      trace: 3,
      explosion: 5,
      autoresize: true
    });
    fireworks.start();
  </script>
</body>
</html>
